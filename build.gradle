plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

mainClassName = 'de.hoellriegl.Main'

group 'de.hoellriegl'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "net.dv8tion:JDA:4.1.1_101"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // Required Gson library.
    implementation 'com.google.code.gson:gson:2.8.5'
    // Required Kotlin sdk. You do not need to include this if your project is written in Kotlin.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.61'
    // The actual project
    implementation 'com.github.mew:Slothpixel-JVM:master-SNAPSHOT'
}
